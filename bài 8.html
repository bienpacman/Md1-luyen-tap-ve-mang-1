<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    let arr = [], min = 0 ;

    for (let i = 0; i < 10; i++) {
        arr[i] = Number(prompt("Nhập số vào mảng"))
    }
    document.write("Array = ["+arr+"]<br>")

    for (let i=0; i<arr.length-1; i++){
        for (let j=i+1; j<arr.length; j++) {
            if (arr[i] < arr[j]) {
                min = arr[i]
                arr[i] = arr[j]
                arr[j] = min
            }
        }
    }
    document.write("Xắp xếp từ lớn tới bé Array = ["+arr+"]<br>")
</script>
</body>
</html>
