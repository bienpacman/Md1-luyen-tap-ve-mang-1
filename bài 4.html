<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    let nums = [];

    for(let i=0 ;i<6; i++){
        nums[i] = Number(prompt("Nhập số vào mảng"))
    }
    document.write("nums = ["+nums+"]<br>")

    document.write("nums = ["+nums.reverse()+"]<br>")


</script>
</body>
</html>
