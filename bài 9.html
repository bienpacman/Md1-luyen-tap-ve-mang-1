<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    //     Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    //     Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.
    let arr1 = [], arr2 = [], arr3 = []
    for (let i = 0; i < 10; i++) {
        let a = Number(prompt("Nhập số vào mảng 1"))
        arr1.push(a)
    }
    for (let j = 0; j < 10; j++) {
        let b= Number(prompt("Nhập số vào mảng 2"))
        arr2.push(b)
    }
    document.write("Mảng 1 = ["+arr1+"] <br>")
    document.write("Mảng 2 = ["+arr2+"] <br>")
    arr3 = arr1
    for (let i=0; i<arr2.length ; i++){
        arr3.push(arr2[i])
    }
    document.write("Mảng 3 = ["+arr3+"] <br>")

</script>

</body>
</html>
